<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="initial">
    <header>
        <nav class="nav">
            <h1>name of website</h1>
        </nav>
    </header>

<!-- The score for the quiz-->
    <div id="score-div">
        <p class="scores">Score: <span id="score">0</span></p>
    </div>

<!-- The log in form for the username-->
    <section id="start-btn">
        <label for="username"></label>
        <input type="text" name="username" id="username" placeholder="Username Here!">
        <button type="submit" id="start-button">Start The Quiz!</button>
    </section>

<!-- The quiz questions etc-->
    <div class="container-div">
        <h2 id="question" class="hide"></h2>
        <divs id="holdingButtons" class="btn-div hide">
           <button onclick="scoreCount(this)" id="btn1" class="btn"></button>
           <button onclick="scoreCount(this)" id="btn2" class="btn"></button>
           <button onclick="scoreCount(this)" id="btn3" class="btn"></button>
           <button onclick="scoreCount(this)" id="btn4" class="btn"></button>
        </div>
            <!-- the buttons for navigating the site-->
        <div id="final-page">
            <h2 id="title">Final Score:
                <p>Thanks For Playing!</p>
            </h2>
        </div>
    </div>

    <!-- the buttons for navigating the site-->
    <section id="extra-buttons">
        <div class="hide" id="extra-div">
            <button id="next">Next</button>
            <button id="return-home">Return Home</button>
        </div>
    </section>    

<!--social media maybe use-->
    <footer class="social-media">
        <div>
            social media
        </div>
    </footer>
    
    <script src="assets/script/script.js"></script>
</body>
</html>
